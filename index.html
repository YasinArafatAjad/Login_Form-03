<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Form</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
</head>
<body>
    <!-- Login Form Start -->
    <div id="Login-Form">
        <div class="Form-box">
            <img class="top-img" src="img/top.png" alt="">
            <img class="bottom-img" src="img/a.bottom.png">
            <div class="Form-Box-Row">
                <div class="Form-Box-Col">
                    <form action="#" class="form">
                        <div class="logo"><img src="img/logo.png " alt="Logo"></div>
                        <div class="tittle">
                            <h1>Create your account.</h1>
                            <p>Already have an account?<a href="#">Sign in</a></p>
                        </div>
                        <div class="inputbox">
                            <label for="">Full name <span>*</span></label>
                            <input type="text" required="required" placeholder="Steven Stallion">
                        </div>
                        <div class="inputbox">
                            <label for="">Full name <span>*</span></label>
                            <input type="email" required="required" placeholder="example@gmail.com">
                        </div>
                        <div class="inputbox">
                            <label for="">Full name <span>*</span></label>
                            <input type="password" required="required" placeholder="******">
                        </div>
                        <div class="terms">
                            <input type="checkbox">
                            <p>I agree to the terms and condition</p>
                        </div>
                        <button type="submit">Sign Up</button>
                        <div class="wrapper">
                            <span>or</span>
                        </div>
                    </form>
                        <div class="icon-box">
                            <a href="#"><i><img src="img/google.png" alt="icon"></i></a>
                            <a href="#"><i><img src="img/apple.png" alt="icon"></i></a>
                        </div>
                </div>
            </div>
        </div>
        <div class="Img-box">
            <img src="img/big.png" alt="Banner Image">
        </div>
    </div>
    <!-- Login Form End -->
    <!-- Foter Start -->
    
    <!-- Foter End -->
</body>
</html>
